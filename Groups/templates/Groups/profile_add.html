{% extends 'Groups/base.html' %}

{% block title %}
Add Profile details
{% endblock %}

{% load crispy_forms_tags %}

{% block add_src %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'css/forms.css'%}">
{% endblock %}

{% block content %}
<div id="main-div">
    <h3>To load your profile and you as a student</h3>
<form id="main-form" action = "{% url 'profile_add' %}" method = "post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Add</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
{% load static %}
<script src="{% static 'js/student_select2.js' %}"></script>
{% endblock %}
