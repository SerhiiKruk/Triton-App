{% extends 'Groups/base.html' %}

{% block title %}
Delete Student {{student.first_name}} {{ student.second_name }}
{% endblock %}

{% block content %}
<div style="text-align:center; margin-top:100px">
<form action = "{{student.get_delete_url}}" method="POST" style="display:inline-block">
    {% csrf_token %}
      <div class="card">
      <div class="card-body">
    <h5 class="card-title">Delete "{{student.first_name}}{{student.second_name}}"</h5>
    <p class="card-text">Are you sure want to delete this student?</p>
    <a class="btn btn-primary" href="{% url 'students_list' %}" role="button">Cancel</a>
    <button type="submit" name = "button" class = "btn btn-danger">Delete</button>
  </div>
</div>
</form>
</div>
{% endblock %}
