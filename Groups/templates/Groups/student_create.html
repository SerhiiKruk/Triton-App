{% extends 'Groups/base.html' %}

{% block title %}
Create Student
{% endblock %}

{% load crispy_forms_tags %}

{% block add_src %}
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'css/student_create_update.css' %}">
{% endblock %}

{% block content %}
    <div class = "row">
    <div class="column">
<form id='main-form' action = "{% url 'student_create' %}" enctype="multipart/form-data" method = "post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Create</button>
</form>
    </div>
    <div class="column">
        <div id="map"></div>
    </div>
</div>
{% load static %}
<script src="{% static 'js/CreateMap.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
{% load static %}
<script src="{% static 'js/group_select2.js' %}"></script>
{% endblock %}
